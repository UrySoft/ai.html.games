<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mastermind</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Nueva sección superior que agrupa título, versión, botones y tiempo restante -->
    <div id="top-section">
        <h1>Mastermind</h1>
        <p class="version">Versión 2.4</p>
        <div id="controls" class="horizontal-buttons">
            <button id="restart-game">Reiniciar juego</button>
            <button id="reveal-pattern">Revelar Patrón</button>
        </div>
        <p id="timer">Tiempo restante: 60s</p>
    </div>

    <!-- Sección para los colores seleccionables -->
    <div id="color-selection">
        <div id="color-options">
            <!-- Botones de colores que el jugador seleccionará -->
            <button class="color" data-color="red"></button>
            <button class="color" data-color="green"></button>
            <button class="color" data-color="blue"></button>
            <button class="color" data-color="purple"></button>
        </div>
    </div>

    <!-- Mostrar la selección actual del usuario antes del historial, con 4 espacios grises -->
    <div id="current-attempt-section" class="shaded-box">
        <div id="current-attempt">
            <div class="empty-slot"></div>
            <div class="empty-slot"></div>
            <div class="empty-slot"></div>
            <div class="empty-slot"></div>
        </div>
    </div>

    <!-- Historial de intentos y pistas -->
    <div id="attempts-history" class="shaded-box">
        <!-- Leyenda corregida de los colores de las pistas con puntos de color -->
        <div id="legend" class="compact-legend">
            <span class="legend-circle correct-position"></span> Correcto en posición y color
            <span class="legend-circle correct-color"></span> Correcto solo en color
            <span class="legend-circle incorrect"></span> Incorrecto
        </div>
        <div id="attempts"></div>
    </div>

    <!-- Mostrar código secreto cuando se termine el tiempo -->
    <div id="secret-code"></div>

    <script src="game.js"></script>
</body>
</html>
