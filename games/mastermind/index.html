<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mastermind</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Mastermind</h1>
    <p class="version">Versión 1.5</p>

    <!-- Sección para mostrar la selección actual del usuario -->
    <div id="current-attempt-section">
        <h2>Tu selección actual</h2>
        <div id="current-attempt"></div>
    </div>

    <!-- Historial de intentos y pistas -->
    <div id="attempts-history">
        <h2>Historial de intentos</h2>
        <div id="attempts"></div>
    </div>

    <!-- Temporizador -->
    <div id="timer-container">
        <p id="timer">Tiempo restante: 60s</p>
    </div>

    <!-- Selección de colores en la parte inferior -->
    <div id="color-selection">
        <div id="color-options">
            <!-- Botones de colores que el jugador seleccionará -->
            <button class="color" data-color="red"></button>
            <button class="color" data-color="green"></button>
            <button class="color" data-color="blue"></button>
            <button class="color" data-color="purple"></button>
        </div>
    </div>

    <button id="restart-game">Reiniciar juego</button>
    <button id="reveal-pattern">Revelar Patrón</button>

    <!-- Mostrar código secreto cuando se termine el tiempo -->
    <div id="secret-code"></div>

    <script src="game.js"></script>
</body>
</html>
