
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hundir la Flota</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="contenedor">
        <h1>Hundir la Flota</h1>
        <h2>Versión 3.3</h2>

        <!-- Sección de selección de barcos -->
        <div class="selector-barcos">
            <div class="barco-grid" id="portaaviones" data-tamaño="5">
                <div class="barco-squares"></div>
                <p>Portaaviones</p>
            </div>
            <div class="barco-grid" id="buque" data-tamaño="4">
                <div class="barco-squares"></div>
                <p>Buque</p>
            </div>
            <div class="barco-grid" id="submarino" data-tamaño="3">
                <div class="barco-squares"></div>
                <p>Submarino</p>
            </div>
            <div class="barco-grid" id="destructor" data-tamaño="3">
                <div class="barco-squares"></div>
                <p>Destructor</p>
            </div>
            <div class="barco-grid" id="patrullero" data-tamaño="2">
                <div class="barco-squares"></div>
                <p>Patrullero</p>
            </div>
            <div class="barco-grid" id="lancha" data-tamaño="1">
                <div class="barco-squares"></div>
                <p>Lancha</p>
            </div>
        </div>

        <p>Pulsa el barco seleccionado para cambiar su orientación.</p>

        <div class="botones-accion">
            <button id="quitar-barco">Quitar último barco</button>
            <button id="posicionar-barco" disabled>Posicionamiento terminado</button>
        </div>

        <!-- Sección Mi Flota -->
        <div class="tablero-container">
            <h2>Mi Flota</h2>
            <div id="mis-barcos" class="tablero-grid"></div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
