
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hundir la Flota</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Hundir la Flota</h1>
    <p>Versión 1.3</p>

    <!-- Contenedor de los barcos disponibles para arrastrar, en 2 columnas con visualización de casillas -->
    <div id="barcos-disponibles">
        <div id="portaaviones" class="barco" data-tamaño="5">
            <div class="barco-squares" id="portaaviones-squares"></div>
            <p>Portaaviones (5 casillas)</p>
        </div>
        <div id="buque" class="barco" data-tamaño="4">
            <div class="barco-squares" id="buque-squares"></div>
            <p>Buque (4 casillas)</p>
        </div>
        <div id="submarino" class="barco" data-tamaño="3">
            <div class="barco-squares" id="submarino-squares"></div>
            <p>Submarino (3 casillas)</p>
        </div>
        <div id="destructor" class="barco" data-tamaño="3">
            <div class="barco-squares" id="destructor-squares"></div>
            <p>Destructor (3 casillas)</p>
        </div>
        <div id="patrullero" class="barco" data-tamaño="2">
            <div class="barco-squares" id="patrullero-squares"></div>
            <p>Patrullero (2 casillas)</p>
        </div>
    </div>

    <!-- Botón para cambiar la orientación y visualización de la orientación seleccionada -->
    <button id="cambiar-orientacion">Cambiar orientación (Horizontal/Vertical)</button>
    <p id="orientacion-indicador">Orientación: Horizontal</p>

    <div class="game-container">
        <!-- Tablero de Mis Barcos -->
        <div class="tablero-container">
            <h2>Mis Barcos</h2>
            <div id="mis-barcos" class="tablero"></div>
        </div>

        <!-- Tablero de Sus Barcos -->
        <div class="tablero-container">
            <h2>Sus Barcos</h2>
            <div id="sus-barcos" class="tablero"></div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
