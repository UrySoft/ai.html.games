
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hundir la Flota</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Hundir la Flota</h1>
    <p>Versión 2.4</p>

    <!-- Sección sombreada para la selección de barcos y los botones de acción -->
    <div id="barcos-seleccion">
        <div id="barcos-disponibles">
            <div id="portaaviones" class="barco barco-grid" data-tamaño="5" style="background-image: url('imagenes/portaaviones.png');" title="Portaaviones - 5 casillas">
                <p>Portaaviones</p>
                <div class="barco-squares" id="portaaviones-squares">5 casillas</div>
            </div>
            <div id="buque" class="barco barco-grid" data-tamaño="4" style="background-image: url('imagenes/buque.png');" title="Buque - 4 casillas">
                <p>Buque</p>
                <div class="barco-squares" id="buque-squares">4 casillas</div>
            </div>
            <div id="submarino" class="barco barco-grid" data-tamaño="3" style="background-image: url('imagenes/submarino.png');" title="Submarino - 3 casillas">
                <p>Submarino</p>
                <div class="barco-squares" id="submarino-squares">3 casillas</div>
            </div>
            <div id="destructor" class="barco barco-grid" data-tamaño="3" style="background-image: url('imagenes/destructor.png');" title="Destructor - 3 casillas">
                <p>Destructor</p>
                <div class="barco-squares" id="destructor-squares">3 casillas</div>
            </div>
            <div id="patrullero" class="barco barco-grid" data-tamaño="2" style="background-image: url('imagenes/patrullero.png');" title="Patrullero - 2 casillas">
                <p>Patrullero</p>
                <div class="barco-squares" id="patrullero-squares">2 casillas</div>
            </div>
            <div id="lancha" class="barco barco-grid" data-tamaño="1" style="background-image: url('imagenes/lancha.png');" title="Lancha - 1 casilla">
                <p>Lancha</p>
                <div class="barco-squares" id="lancha-squares">1 casilla</div>
            </div>
        </div>

        <!-- Botón de orientación ubicado en la sexta posición -->
        <button id="orientacion-btn">Orientación</button>

        <!-- Botones de acciones adicionales -->
        <button id="quitar-barco">Quitar último barco</button>
        <button id="posicion-terminada">Posicionamiento terminado</button>
    </div>

    <div class="game-container">
        <!-- Tablero de Mis Barcos -->
        <div class="tablero-container">
            <h2>Mis Barcos</h2>
            <div id="mis-barcos" class="tablero"></div>
        </div>

        <!-- Tablero de Sus Barcos -->
        <div class="tablero-container">
            <h2>Sus Barcos</h2>
            <div id="sus-barcos" class="tablero"></div>
        </div>
    </div>

    <script src="game.js"></script>
    <script src="tablero.js"></script>
    <script src="seleccion-barco.js"></script>
</body>
</html>
