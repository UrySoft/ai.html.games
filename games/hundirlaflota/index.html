
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hundir la Flota</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Hundir la Flota</h1>
    <p>Versión 1.3</p>

    <!-- Contenedor de los barcos disponibles para arrastrar -->
    <div id="barcos-disponibles">
        <h2>Selecciona tu barco:</h2>
        <div id="portaaviones" class="barco" data-tamaño="5">Portaaviones</div>
        <div id="buque" class="barco" data-tamaño="4">Buque</div>
        <div id="submarino" class="barco" data-tamaño="3">Submarino</div>
        <div id="destructor" class="barco" data-tamaño="3">Destructor</div>
        <div id="patrullero" class="barco" data-tamaño="2">Patrullero</div>
    </div>

    <!-- Botón para cambiar la orientación y visualización de la orientación seleccionada -->
    <button id="cambiar-orientacion">Cambiar orientación (Horizontal/Vertical)</button>
    <p id="orientacion-indicador">Orientación: Horizontal</p>

    <div class="game-container">
        <!-- Tablero de Mis Barcos -->
        <div class="tablero-container">
            <h2>Mis Barcos</h2>
            <div id="mis-barcos" class="tablero"></div>
        </div>

        <!-- Tablero de Sus Barcos -->
        <div class="tablero-container">
            <h2>Sus Barcos</h2>
            <div id="sus-barcos" class="tablero"></div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
