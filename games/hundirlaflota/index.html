
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hundir la Flota</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 style="font-size: 2em;">Hundir la Flota</h1>
    <p style="font-size: 0.8em;">Versión 3.3</p>

    <!-- Sección sombreada para la selección de barcos y los botones de acción -->
    <div id="barcos-seleccion">
        <div id="barcos-disponibles" class="botones-barco-grid">
            <div id="portaaviones" class="barco barco-grid" data-tamaño="5" style="background-image: url('imagenes/portaaviones.png');" title="Portaaviones">
                <p>Portaaviones</p>
                <div class="barco-squares" id="portaaviones-squares">
                    <div class="casilla"></div>
                    <div class="casilla"></div>
                    <div class="casilla"></div>
                    <div class="casilla"></div>
                    <div class="casilla"></div>
                </div>
            </div>
            <div id="buque" class="barco barco-grid" data-tamaño="4" style="background-image: url('imagenes/buque.png');" title="Buque">
                <p>Buque</p>
                <div class="barco-squares" id="buque-squares">
                    <div class="casilla"></div>
                    <div class="casilla"></div>
                    <div class="casilla"></div>
                    <div class="casilla"></div>
                </div>
            </div>
            <div id="submarino" class="barco barco-grid" data-tamaño="3" style="background-image: url('imagenes/submarino.png');" title="Submarino">
                <p>Submarino</p>
                <div class="barco-squares" id="submarino-squares">
                    <div class="casilla"></div>
                    <div class="casilla"></div>
                    <div class="casilla"></div>
                </div>
            </div>
            <div id="destructor" class="barco barco-grid" data-tamaño="3" style="background-image: url('imagenes/destructor.png');" title="Destructor">
                <p>Destructor</p>
                <div class="barco-squares" id="destructor-squares">
                    <div class="casilla"></div>
                    <div class="casilla"></div>
                    <div class="casilla"></div>
                </div>
            </div>
            <div id="patrullero" class="barco barco-grid" data-tamaño="2" style="background-image: url('imagenes/patrullero.png');" title="Patrullero">
                <p>Patrullero</p>
                <div class="barco-squares" id="patrullero-squares">
                    <div class="casilla"></div>
                    <div class="casilla"></div>
                </div>
            </div>
            <div id="lancha" class="barco barco-grid" data-tamaño="1" style="background-image: url('imagenes/lancha.png');" title="Lancha">
                <p>Lancha</p>
                <div class="barco-squares" id="lancha-squares">
                    <div class="casilla"></div>
                </div>
            </div>
        </div>
        <!-- Texto pequeño para indicar cómo cambiar la orientación -->
        <p class="orientacion-info">Pulsa el barco seleccionado para cambiar su orientación.</p>
        
        <!-- Botones de "Quitar barco" y "Posicionamiento terminado" en la parte inferior, centrados y del mismo tamaño -->
        <div class="botones-accion">
            <button id="quitar-barco" class="boton-azul">Quitar último barco</button>
            <button id="posicion-terminada" class="boton-azul" disabled>Posicionamiento terminado</button>
        </div>
    </div>

    <div class="game-container">
        <!-- Tablero de Mi Flota con estilo y grid 10x10 botones -->
        <div class="tablero-container sombreado">
            <h2 style="font-size: 1.1em;">Mi Flota</h2>
            <div id="mis-barcos" class="tablero-grid">
                <!-- Grid 10x10 con posiciones A1-J10 -->
                <!-- Generar 100 botones con posiciones -->
                <script>
                    const letras = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'I', 'J'];
                    for (let fila = 1; fila <= 10; fila++) {
                        for (let col = 0; col < letras.length; col++) {
                            document.write(`<button class="boton-grid">${letras[col]}${fila}</button>`);
                        }
                    }
                </script>
            </div>
        </div>

        <!-- Tablero de Sus Barcos -->
        <div class="tablero-container sombreado">
            <h2 style="font-size: 1.1em;">Sus Barcos</h2>
            <div id="sus-barcos" class="tablero"></div>
        </div>
    </div>

    <script src="game.js"></script>
    <script src="tablero.js"></script>
    <script src="seleccion-barco.js"></script>
</body>
</html>
