
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hundir la Flota</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Hundir la Flota</h1>
    <p>Versión 1.5</p>

    <!-- Sección sombreada para la selección de barcos y los botones de acción -->
    <div id="barcos-seleccion">
        <div id="barcos-disponibles">
            <div id="portaaviones" class="barco" data-tamaño="5">
                <img src="imagenes/portaaviones.webp" alt="Portaaviones">
                <div>
                    <div class="barco-squares" id="portaaviones-squares"></div>
                    <p>Portaaviones</p>
                </div>
            </div>
            <div id="buque" class="barco" data-tamaño="4">
                <img src="imagenes/buque.webp" alt="Buque">
                <div>
                    <div class="barco-squares" id="buque-squares"></div>
                    <p>Buque</p>
                </div>
            </div>
            <div id="submarino" class="barco" data-tamaño="3">
                <img src="imagenes/submarino.webp" alt="Submarino">
                <div>
                    <div class="barco-squares" id="submarino-squares"></div>
                    <p>Submarino</p>
                </div>
            </div>
            <div id="destructor" class="barco" data-tamaño="3">
                <img src="imagenes/destructor.webp" alt="Destructor">
                <div>
                    <div class="barco-squares" id="destructor-squares"></div>
                    <p>Destructor</p>
                </div>
            </div>
            <div id="patrullero" class="barco" data-tamaño="2">
                <img src="imagenes/patrullero.webp" alt="Patrullero">
                <div>
                    <div class="barco-squares" id="patrullero-squares"></div>
                    <p>Patrullero</p>
                </div>
            </div>
        </div>

        <!-- Botón de orientación ubicado en la sexta posición -->
        <button id="orientacion-btn">Orientación</button>

        <!-- Botones de acciones adicionales -->
        <button id="quitar-barco">Quitar último barco</button>
        <button id="posicion-terminada">Posicionamiento terminado</button>
    </div>

    <div class="game-container">
        <!-- Tablero de Mis Barcos -->
        <div class="tablero-container">
            <h2>Mis Barcos</h2>
            <div id="mis-barcos" class="tablero"></div>
        </div>

        <!-- Tablero de Sus Barcos -->
        <div class="tablero-container">
            <h2>Sus Barcos</h2>
            <div id="sus-barcos" class="tablero"></div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
