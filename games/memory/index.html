
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="game.js"></script>
</head>
<body>
    <div class="container">
        <h1>Memory</h1>
        <h3>Versión 1.0</h3>

        <!-- Temporizador y puntuación -->
        <div class="info">
            <p>Tiempo: <span id="time">0</span> segundos</p>
            <p>Turnos: <span id="turns">0</span></p>
        </div>

        <!-- Tablero de juego -->
        <div class="tablero" id="tablero"></div>

        <!-- Botón de reiniciar -->
        <button id="restart">Reiniciar Juego</button>
    </div>
</body>
</html>
